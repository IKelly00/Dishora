name: Build and deploy PHP app to Azure Web App - dishoraweb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      # 3. Check if composer.json exists
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      # 4. Install PHP dependencies
      - name: Run composer install
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer install --prefer-dist --no-progress --no-interaction

      # 5. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 6. Install Node dependencies
      - name: Install Node modules
        run: npm ci

      # 7. Build frontend assets
      - name: Build assets with Vite
        run: npm run build

      # 8. Optional: list build folder to debug
      - name: List public/build folder
        run: ls -R public/build

      # 9. Upload artifact including both PHP and build files
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: |
            .
            public/build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # 2. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dishoraweb'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2D9C669D1C624C848EB620B20F3C2337 }}
